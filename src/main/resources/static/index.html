<!DOCTYPE html>
<html lang="no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Hei</title>
</head>
<body>

<h2>Enkelt webprogram: </h2>
Skriv inn ditt navn: <input type="text" id="navn"/>
<button onclick="hallo()">Trykk Her</button>
<div id="hallo"></div>

<script type="application/javascript">
    function hallo(){
        const url= "/?navn=" +$ ("#navn").val();

        $.get(url, function (data) {
            $("#hallo").html(data);

        });
    }
</script>
</body>
</html>
